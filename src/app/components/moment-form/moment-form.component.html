<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input
      type="text"
      placeholder="Coloque um titulo"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O Titulo e obrigatorio</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descricao:</label>
    <textarea
      placeholder="O que aconteceu la?"
      formControlName="description"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">A Descricao e obrigatorio</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou esse momento</label>
    <input type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
